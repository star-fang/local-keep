<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>RokStarfang</title>

  <script defer src="/__/firebase/8.2.1/firebase-app.js"></script>
  <script defer src="/__/firebase/8.2.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.2.1/firebase-firestore.js"></script>
  <!--<script defer src="/__/firebase/8.2.1/firebase-functions.js"></script>
  <script defer src="/__/firebase/8.2.1/firebase-database.js"></script>
  <script defer src="/__/firebase/8.2.1/firebase-messaging.js"></script>
  <script defer src="/__/firebase/8.2.1/firebase-storage.js"></script>-->
  <script defer src="/__/firebase/8.2.1/firebase-analytics.js"></script>
  <script defer src="/__/firebase/8.2.1/firebase-remote-config.js"></script>
  <script defer src="/__/firebase/8.2.1/firebase-performance.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=false"></script>

  <link rel="stylesheet" href="styles/menu.css?ver=1.1.8">
  <link rel="stylesheet" href="styles/main.css?ver=1.1.8">
  <link rel="stylesheet" href="styles/rokMap.css?ver=1.1.8">
  <link rel="stylesheet" href="styles/timer.css?ver=1.1.8">
  <link rel="stylesheet" href="styles/watch.css?ver=1.1.8">
  <link rel="stylesheet" href="styles/vertex.css?ver=1.1.8">

  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body oncontextmenu="return false;">

  <div class="unselectable" id="menuBar">
    <div class="list">
      <button class="collapsible" readonly tabindex="-1">범례</button>
      <div class="content" id="legendDiv"></div>
      <button class="collapsible" readonly tabindex="-1">지명</button>
      <div class="content" id="checkLandDiv"></div>
      <button class="collapsible" readonly tabindex="-1">언어</button>
    </div>
  </div>


  <div class="mapDisplay unselectable" id="mapDisplay">
    <div class="searchBox unselectable">
      <button class="menuButton iconButton unselectable" id="menuOpenButton">
        <i class="material-icons">menu_open</i>
      </button>    
      <label class="coordLabel" for="xXx">x:</label>
      <span class="coordText" id="xXx"></span>
      <label class="coordLabel" for="yYy">y:</label>
      <span class="coordText" id="yYy"></span>
      <button class="iconButton unselectable" id="searchButton">
        <i class="material-icons">search</i>
      </button>
      <button class="iconButton unselectable" id="myLocationButton">
        <i class="material-icons">my_location</i>
      </button>
      <button class="iconButton unselectable" id="syncButton">
        <i class="material-icons">sync</i>
      </button>
    </div>


  </div>

  <div class="vertexDialog unselectable" id="vertexDialog">
    <span class="vertexDialog__title"></span>
    <div class="vertexDialog__kernel"></div>
    <button hidden class="vertexDialog__closeButton"><i class="material-icons">close</i></button>
  </div>

  

  

  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <script src="scripts/snapshot.js?ver=1.1.9"></script>
  <script src="scripts/modules.js?ver=1.1.9"></script>
  <script src="scripts/physics.js?ver=1.1.9"></script>
  <script src="scripts/timer.js?ver=1.1.9"></script>
  <script type="module" src="scripts/main.js?ver=1.1.9"></script>

</body>

</html>
